<!-- toast container -->
<div class="toast-container">
</div>

<script type="text/template" id="ACASToastView">
    <div class="toast <%-type%>">
        <p class="t-title">
            <i class="<%-iconType%>"></i>
            <%-title%>
        </p>
        <p class="t-close">
        </p>
        <p class="t-text">
            <%-text%>
        </p>
    </div>
</script>
