<script type="text/template" id="ReportGeneratorMainView">
  <div class="reportGeneratorContainer">
    <h3>Generate Experiment Report</h3>
    
    <div class="form-group">
      <label>Select Report Type</label>
      <div class="radio">
        <label>
          <input type="radio" name="reportType" class="bv_reportType" value="project" checked>
          By Project and Date Range
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="reportType" class="bv_reportType" value="experiments">
          By Specific Experiments
        </label>
      </div>
    </div>
    
    <div class="bv_projectSection">
      <div class="form-group">
        <label>Select Project</label>
        <select class="form-control bv_projectSelect" style="width:100%"></select>
      </div>
      
      <div class="form-group">
        <label>Date Range</label>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Start Date</label>
              <input type="date" class="form-control bv_startDate">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>End Date</label>
              <input type="date" class="form-control bv_endDate">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="bv_experimentsSection" style="display:none;">
      <div class="form-group">
        <label>Select Experiments</label>
        <select class="form-control bv_experimentSelect" style="width:100%" multiple></select>
      </div>
    </div>
    
    <div class="form-group">
      <label>Select Report Sections</label>
      <select class="form-control bv_sectionSelect" style="width:100%" multiple>
        <option value="introduction">Introduction</option>
        <option value="methods">Methods</option>
        <option value="results">Results</option>
        <option value="discussion">Discussion</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Custom Notes</label>
      <textarea class="form-control bv_customNotes" rows="3"></textarea>
    </div>
    
    <button class="btn btn-primary bv_generateReport">Generate Report</button>
    
    <div class="form-group" style="margin-top: 20px;">
      <label>Report Output</label>
      <textarea class="form-control bv_reportOutput" rows="10" readonly></textarea>
    </div>
  </div>
</script>
