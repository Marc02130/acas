<script type="text/template" id="AuthorEditorView" xmlns="http://www.w3.org/1999/html">
    <h4 class="title">ACAS Author</h4>
    <div class="span12">
        <div class="form-horizontal">
            <div class="control-group bv_group_firstName">
                <label class="control-label">*First Name</label>
                <div class="controls">
                    <input class="bv_firstName" style="width:336px;" type="text"/>
                    </select>
                </div>
            </div>
            <div class="control-group bv_group_lastName">
                <label class="control-label">*Last Name</label>
                <div class="controls">
                    <input class="bv_lastName" style="width:336px;" type="text"/>
                </div>
            </div>
            <div class="control-group bv_group_userName">
                <label class="control-label">*Username</label>
                <div class="controls">
                    <input class="bv_userName" style="width:336px;" type="text">
                </div>
            </div>
            <div class="control-group bv_group_emailAddress">
                <label class="control-label">*Email</label>
                <div class="controls">
                    <input class="bv_emailAddress" style="width:336px;" type="text">
                </div>
            </div>
            <div class="control-group bv_group_activationDate">
                <label class="control-label">Date Of Activation</label>
                <div class="controls">
                    <div class="input-append date" data-date="" data-date format="yy-mm-dd">
                        <input class="bv_activationDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:310px;">
                        <span class="add-on bv_activationDateIcon"><i class="icon-th"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group bv_group_enabled" style="margin-left:10px;">
                <label class="control-label" style="padding-top:2px;">Enabled</label>
                <div class="controls">
                    <input type="checkbox" name="bv_enabled" class="bv_enabled" />
                </div>
            </div>
            <div class="control-group bv_systemRoleListWrapper" style="width:670px;">
                <label class="control-label" style="width:100px;margin-left:40px;">System Roles</label>
                <div class="controls">
                    <span class="bv_systemRoleList"></span>
                </div>
            </div>
            <div class="control-group bv_ldapRoleListWrapper" style="width:670px;">
                <label class="control-label" style="width:100px;margin-left:40px;">LDAP Roles</label>
                <div class="controls">
                    <span class="bv_ldapRoleList"></span>
                </div>
            </div>
            <div class="control-group bv_projectRoleListWrapper" style="width:670px;">
                <label class="control-label" style="width:100px;margin-left:40px;">Project Roles</label>
                <div class="controls">
                    <span class="bv_projectRoleList"></span>
                </div>
            </div>

        </div>

        <div class="span6">
            <div>
                <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:17px;">Save</button>
                <button type="button" class="btn bv_newEntity pull-right" style="margin-right:5px;">Clear Form</button>
                <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;margin-left:5px;"disabled="disabled">Cancel</button>
                <div class="bv_saveComplete pull-right hide" style="padding-right:5px;padding-top:5px;color:#62c462;"></div>
                <div class="bv_saving pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Saving...</div>
                <div class="bv_saveFailed pull-right hide" style="padding-right:5px;padding-top:5px;color:red;">Save Failed</div>
                <div class="bv_canceling pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
                <div class="bv_cancelComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
            </div>
        </div>


    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_confirmClear">Clear Form</button>
                </div>
            </div>
        </div>
    </div>


</script>

<script type="text/template" id="AuthorRoleView" xmlns="http://www.w3.org/1999/html">
    <div class="span5 bv_authorRoleWrapper" style="width:510px;">
        <span class="control-group bv_group_authorRole">
            <select class="bv_authorRole" style="margin-right:10px;margin-bottom:9px;width:350px;display: inline-block;"></select>
            <button class="close bv_deleteAuthorRole" style="margin-right:130px;margin-top:3px;">&times;</button>
        </span>
    </div>
</script>

<script type="text/template" id="AuthorRoleListView" xmlns="http://www.w3.org/1999/html">
    <span class="bv_authorRoleInfo pull-right"></span>
    <button class="btn bv_addAuthorRoleButton" style="margin-left: 247px;">Add Project</button>
</script>
