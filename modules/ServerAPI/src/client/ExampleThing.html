<script type="text/template" id="ExampleThingView" xmlns="http://www.w3.org/1999/html">
    <h5><span style="margin-left:20px;margin-top:30px;">Thing Registration</span></h5>
    <div class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Thing ID</label>
            <div class="controls">
                <span class="uneditable-input bv_thingCode" style="width:336px;">Autofilled when saved</span>
            </div>
        </div>
        <div class="bv_thingName"></div>
        <div class="bv_aliasWrapper"></div>
        <div class="bv_componentPicker"></div>
        <div class="bv_scientist_date"></div>
        <div class="bv_notebook"></div>
        <div class="bv_dataTable"></div>
        <div class="bv_stateDisplayTable"></div>


        <div class="control-group span9">
            <button type="button" class="btn bv_saveThing pull-right" style="margin-right:119px;">Save</button>
            <div class="bv_saveThingComplete pull-right hide" style="margin-right:5px;padding-top:5px;color:#62c462;">Update Complete</div>
            <div class="bv_updatingThing pull-right hide" style="margin-right:5px;padding-top:5px;color:red;">Saving...</div>
            <div class="bv_saveLocked pull-right hide" style="margin-right:5px;padding-top:5px;color:red;">Saving Temporarily Unavailable...</div>
        </div>

    </div>
    <div class="bv_exampleTableAudit"></div>

</script>
