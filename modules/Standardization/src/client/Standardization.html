<script type="text/template" id="StandardizationView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_standardizationReasonPanelView"></div>
    <div class="bv_currentSettings"></div>
    <div class="bv_standardizationHistory"></div>
    <div class="alert bv_getStandardizationHistoryError">
        There was an error getting the standardization history. Please contact an administrator.
    </div>

    <div class="span12 standardizerControlsWrapper bv_standardizerControlsWrapper">
        <button class="btn bv_refresh pull-right">Refresh</button>
        <button class="btn bv_executeStandardization pull-right">Execute Standardization</button>
        <button class="btn bv_executeDryRun pull-right">Execute Standardization Dry Run</button>
    </div>


    <div class="bv_standardizationDryRunReportStats"></div>
    <div class="bv_downloadStandardizationDryRunFiles" style="maring-top:20px;"></div>
    <div class="bv_loadingStandardizationDryRunReport alert hide" style="margin-top:20px;">
        <span class="bv_loadingStandardizationDryRunReportText">
        Please wait, loading dry run report.
        </span>
         <i class="fa fa-spinner fa-pulse fa-fw"></i>
     </div>
    <div class="bv_standardizationDryRunReport"></div>
    <p class="bv_exceededMaxDisplayLimit alert hide">
        The number of changes exceeded the max display limit. Please download the dry run results sdf for review.
    </p>
    <div class="alert bv_getStandardizationDryRunReportError">
        There was an error getting the results of the latest standardization dry run. Please contact an administrator.
    </div>
    <div class="alert bv_executeDryRunError hide">
        There was an error executing the dry run. Please contact an administrator.
    </div>
    <div class="alert bv_executeStandardizationError hide">
        There was an error executing the standardization. Please contact an administrator.
    </div>

    <div class="modal bv_executingStandardizationDryRunModal hide">
        <div class="modal-header">
            <h3>Running Dry Run</h3>
        </div>
        <div class="modal-body">
            <div>
                <br />
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
                <div>
                    If you close this window, the dry run will continue. You can view the results later by reloading this module.
                </div>
            </div>
        </div>
    </div>

    <div class="modal bv_executingStandardizationModal hide">
        <div class="modal-header">
            <h3>Running Standardization</h3>
        </div>
        <div class="modal-body">
            <div>
                <br />
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
                <div>
                    If you close this window, the standardization will continue. You can view the results later by reloading this module.
                </div>
            </div>
        </div>
    </div>

    <div class="modal bv_standardizationCompleteModal hide">
        <div class="modal-header">
            <h3>Standardization Complete</h3>
        </div>
        <div class="modal-body">
            <div>
                Summary
                <ul>
                    <li>Date of standardization: <span class="bv_standardizationCompleteRecordedDate"></span></li>
                    <li>Number of structures standardized: <span class="bv_standardizationCompleteStructuresStandardizedCount"></span></li>
                    <li>Number of structures changed: <span class="bv_standardizationCompleteChangedStructureCount"></span></li>
                    <li>Number of display changes: <span class="bv_standardizationCompleteDisplayChangeCount"></span></li>
                    <li>Number of new duplicates: <span class="bv_standardizationCompleteNewDuplicateCount"></span></li>
                    <li>Number of as drawn display change: <span class="bv_standardizationCompleteAsDrawnDisplayChangeCount"></span></li>
                    <li>Number of existing duplicates: <span class="bv_standardizationCompleteExistingDuplicateCount"></span></li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn bv_standardizationCompleteModalCloseBtn">Close</button>
        </div>
    </div>

</script>

<script type="text/template" id="StandardizationCurrentSettingsView" xmlns="http://www.w3.org/1999/html">
    <h4>Current Settings</h4>
    <table class="table table-bordered table-striped table-hover bv_currentSettingsTable" style="margin: 0px; width: 400px; ">
    </table>
    <div class="alert bv_getCurrentSettingsError">
        There was an error getting the current standardization settings. Please contact an administrator.
    </div>

</script>

<script type="text/template" id="StandardizationHistoryRowSummaryView" xmlns="http://www.w3.org/1999/html">
    <td class='bv_id'><%-id%></td>
    <td class='bv_recordedDate'><%-recordedDate%></td>
    <td class='bv_structuresStandardizedCount'><%-structuresStandardizedCount%></td>
    <td class='bv_structuresUpdatedCount'><%-structuresUpdatedCount%></td>
    <td class='bv_changedStructureCount'><%-changedStructureCount%></td>
    <td class='bv_displayChangeCount'><%-displayChangeCount%></td>
    <td class='bv_newDuplicateCount'><%-newDuplicateCount%></td>
    <td class='bv_asDrawnDisplayChangeCount'><%-asDrawnDisplayChangeCount%></td>
    <td class='bv_existingDuplicateCount'><%-existingDuplicateCount%></td>
    <td class='bv_settingsHash'><%-settingsHash%></td>
    <td class='bv_dryRunStatus'><%-dryRunStatus%></td>
    <td class='bv_dryRunStart' ><%-dryRunStart%></td>
    <td class='bv_dryRunComplete'><%-dryRunComplete%></td>
    <td class='bv_standardizationStatus'><%-standardizationStatus%></td>
    <td class='bv_standardizationStart'><%-standardizationStart%></td>
    <td class='bv_standardizationComplete'><%-standardizationComplete%></td>
    <td style="max-width: 100px; text-overflow: ellipsis; overflow: hidden;"class='bv_standardizationReason'><%-standardizationReason%></td>

</script>

<script type="text/template" id="StandardizationHistorySummaryTableView" xmlns="http://www.w3.org/1999/html">
    <h4>Standardization History
        <a class="bv_standardizationHistoryInfo">
            <i class="icon-question-sign"></i>
        </a>
    </h4>
    <table class="table table-bordered table-striped table-hover bv_standardizationHistorySummaryTable" style="margin: 0px; width: 100%; font-size:70%;">
        <thead style="">
        <tr>
            <th style="width: 50px;">#</th>
            <th style="width: 50px;">Date of Standardization</th>
            <th style="width: 50px;"># Structures Standardized</th>
            <th style="width: 50px;"># Structures Updated</th>
            <th style="width: 50px;"># Structures Changed</th>
            <th style="width: 50px;"># Display Change</th>
            <th style="width: 50px;"># New Duplicates</th>
            <th style="width: 50px;"># As Drawn Display Change</th>
            <th style="width: 50px;"># Existing Duplicates</th>
            <th style="width: 50px;">Settings Hash</th>
            <th style="width: 50px;">Dry-Run Status</th>
            <th style="width: 50px;">Dry-Run Start</th>
            <th style="width: 50px;">Dry-Run Complete</th>
            <th style="width: 50px;">Standardization Status</th>
            <th style="width: 50px;">Standardization Start</th>
            <th style="width: 50px;">Standardization Complete</th>
            <th style="width: 100px;">Standardization Reason</th>
        </tr>
        </thead>
        <tbody style="">

        </tbody>
    </table>

    <div class="modal bv_standardizationHistoryModal hide">
        <div class="modal-header">
            <h3>Standardization History Table Attributes</h3>
        </div>
        <div class="modal-body">
            <div>
                <ul>
                    <li># Structures Standardized: Total number of structures run through the standardizer.</li>
                    <li># Structures Updated: Count of parent structures that were changed as a result of standardization.</li>
                    <li># Structures Changed: Count of structures that are no longer the same as their parent structure taking into account tautomers.</li>
                    <li># Display Change: Count of structures that are no longer exact string matches for their parent structure.</li>
                    <li># New Duplicates: Count of structures that are now the same as one or more parent structures taking into account tautomers, stereo comments and stereo categories.</li>
                    <li># As Drawn Display Change: Count of structures that are no longer exact string matches for their originally drawn as structure.</li>
                    <li># Existing Duplicates: Count of structures that were already the same as one or more parent structures taking into account tautomers, stereo comments and stereo categories.</li>
                    <li>Settings Hash: Hash of the effective standardization settings.</li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn bv_standardizationHistoryModalCloseBtn">Close</button>
        </div>
    </div>

</script>

<script type="text/template" id="StandardizationDryRunReportStatsView" xmlns="http://www.w3.org/1999/html">
    <h4>Latest Standardization Dry Run Results
        <a class="bv_dryRunResultsInfo">
            <i class="icon-question-sign"></i>
        </a>
    </h4>
    <table class="table table-bordered table-striped table-hover bv_standardizationDryRunReportStatsTable" style="margin: 0px; font-size:70%; ">
    </table>
    <div class="alert bv_getDryRunReportStatsError">
        There was an error getting the summary of the latest standardization dry run results. Please contact an administrator.
    </div>

    <div class="modal bv_dryRunResultsModal hide">
        <div class="modal-header">
            <h3>Dry Run Results Table Attributes</h3>
        </div>
        <div class="modal-body">
            <div>
                <ul>
                    <li># Structures Standardized: Total number of structures run through the standardizer.</li>
                    <li># Structures Updated: Count of parent structures that were changed as a result of standardization.</li>
                    <li># Structures Changed: Standardized structure is no longer the same as it's parent structure taking into account tautomers.</li>
                    <li># Display Change: Standardized structure is no longer an exact string matches for it's parent structure.</li>
                    <li># New Duplicates: List of parent corp names that are now the same structure as the standardized structure taking into account tautomers, stereo comments and stereo categories.</li>
                    <li># As Drawn Display Change: Count of structures that are no longer exact string matches for their originally drawn as structure.</li>
                    <li># Existing Duplicates: List of parent corp names that were already the same structure as the standardized structure taking into account tautomers, stereo comments and stereo categories.</li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn bv_dryRunResultsModalCloseBtn">Close</button>
        </div>
    </div>

</script>

<script type="text/template" id="DownloadDryRunResultsView" xmlns="http://www.w3.org/1999/html">

<script type="text/template" id="StandardizationReasonPanelView" xmlns="http://www.w3.org/1999/html">
    <div class="modal bv_standardizationReasonPanel hide">
        <div class="modal-header">
            <h4>Standardization Reason</h4>
        </div>
        <div class="controls modal-body">
            Reason for standardization: <textarea rows="2" class="bv_reasonForStandardization" style="width:500px;height:140px;" placeholder=""></textarea>

        </div>
        <div class="modal-footer">
          <button class="btn bv_standardizationReasonPanelCancelBtn" aria-hidden="true">Cancel</button>

        </div>
    </div>
